<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% include 'snippets/head.html'%}
</head>

<body>
{% include 'snippets/navbar.html' %}
<div class="container ">
    <div class="col-lg-6">
        <span style="vertical-align:middle;text-shadow: 1px 1px 3px #036992;">
            <h2 class='pt-lg-3'><strong>More info</strong></h2>
        </span>
        <form class="form-group" enctype="multipart/form-data" method="post">
            {% if warning %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{warning}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}

            {% csrf_token %}

            <div class="row  my-2">
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="phone" class="">Phone:</label>
                        <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="address" class="">Address:</label>
                        <input type="text"  name="address" class="form-control" placeholder="Address" required>
                    </div>
                </div>
            </div>
            <div class="row  my-2">
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="company" class="">Companies:</label>
                        <select name="company" id="company" class="form-control" multiple>
                            <option value=" ">Companies...</option>
                            {% for company in companies %}
                                <option value="{{company.id}}">{{company.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                {% comment %} <div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="depart" class="">Department</label>
                        <select name="department" id="depart" class="form-control">
                            <option value=" ">Department...</option>
                            {% for department in departments %}
                            <option value="{{department.id}}">{{department.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div> {% endcomment %}
            </div>
            <!-- <div class="row ml-1">
            {{moreinfo.media|safe}}
            {{moreinfo.as_p}}
            </div> -->
            

            {% comment %} <div class="row  my-2">
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="unit" class="">Unit:</label>
                        <select name="unit" id="unit" class="form-control">
                            <option value=" ">Unit...</option>
                            {% for unit in units %}
                            <option value="{{unit.id}}">{{unit.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="section" class="">Section</label>
                        <select name="section" id="section" class="form-control">
                            <option value=" ">Section...</option>
                            {% for section in sections %}
                            <option value="{{section.id}}">{{section.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div> {% endcomment %}
            {% comment %} <div class="row my-2">
                <div class="col-md-12">
                    <div class="md-form mb-0">
                        <label for="system" class="">System</label>
                        <select name="system" id="system" multiple class="form-control">
                            <option value=" ">System...</option>
                            {% for system in systems %}
                                <option value="{{system.id}}">{{system.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div> {% endcomment %}
            <div class="row  my-2">
                <div class="col-md-12">
                    <div class="md-form mb-0">
                        <label for="profile" class="">Profile:</label>
                        <input type="file"  name="profile" id="profile" class="form-control">
                        <small class="text-danger" for="profile">*Your profile photo</small>
                    </div>
                </div>
            </div>
            
            
            <button class="btn btn-outline-primary" type="submit">Save</button>
        </form>

    </div>
            
</div>

<script>
    $( '#multiple-select-field' ).select2( {
        theme: "bootstrap-5",
        width: $( this ).data( 'width' ) ? $( this ).data( 'width' ) : $( this ).hasClass( 'w-100' ) ? '100%' : 'style',
        placeholder: $( this ).data( 'placeholder' ),
        closeOnSelect: false,
    } );
</script>
</body>
</html>
