<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'snippets/head.html' %}
</head>
<body>
    {% include 'snippets/navbar.html' %}
    <div class="container ">
        <div class="col-sm-10 col-md-6 col-12 mr-auto my-3">
            <span style="vertical-align:middle;text-shadow: 1px 1px 3px #036992;">
                <h2 class='pt-lg-3'><strong>Login</strong></h2>
            </span>
            <form class="form-group" action="" method="post">
                
                {% if warning %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{warning}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}

                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username/Email</label>
                    <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Username or Email">
                    <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input name='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>

            </form>
            <p>if you don't have account, you can <a href="#">Sign in</a> now!</p>
        </div>
    </div>
    
</body>
</html>
